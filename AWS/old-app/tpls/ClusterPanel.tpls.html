<div ng-controller="ClusterPanelCtrl">
	<div class="portlet-header">
		<span>{{panelTitle}}</span>
	</div>
	<div class="portlet-content">
		<div ng-repeat="input in inputs">
			{{input.param}}: 
			<input type="text" ng-model="$parent.inputs[$index].value"></ng-input>
		</div>
	</div>
</div>
