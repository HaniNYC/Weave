<!-- Data Dialog Template
		Shows the data tables from the Weave hierarchies 
 -->

<div class="modal-header">
	<h4>Data Hierarchies</h4>
</div>
<div id="dataDialog" title="Data" class="modal-body">

	Select a database table: <select ui-select2 ng-model="dataTableSelect">
		<option value="{{ opt }}" ng-repeat="opt in options">
		{{ opt.title }}</option>
	</select><br><br>
	<div id="entityIdOverride">
		Datatable Entity Id Override: <input type="text"
			ng-model="entityOverride" /><br>
	</div>
</div>

<div class="modal-footer">
	<button ng-click="close()" class="btn btn-primary">Close</button>
</div>
