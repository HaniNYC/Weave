<!DOCTYPE html>
<html lang="en" ng-app="aws">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>AWS Console</title>
		<meta name="description" content="Weave AWS Console" />
		<meta name="author" content="Amith Nair" />

		<!--<meta name="viewport" content="width=device-width; initial-scale=1.0" />-->

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">-->
		<!--<link rel="stylesheet" href="css/exp/exp.css">-->
		<link rel='stylesheet' href="css/bootstrap-addition.css"/>
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/cutdown.css">

	</head>

	<body>
		<div style="height: 100%" ng-controller="AWSController">

			<header id="header">
				<nav class="navbar navbar-default navbar-fixed-top" role="navigation">

					<div class="collapse navbar-collapse navbar-ex1-collapse">

						<a class="navbar-brand" href="index.html"> <i class="glyphicon glyphicon glyphicon-tasks img-responsive"></i> <span class = "logo">Weave Analyst Workstation</span> </a>

						<button type="button" class="navbar-toggle btn-danger" data-toggle="collapse" data-target="#navbar-to-collapse">
							<span class="sr-only">Toggle right menu</span>

						</button>

						<!--The main navbar-->

						<ul class="nev" ng-controller="navbar_ctrl">
							<li ng-class="{active: $route.current.activetab == 'metadata'}">
								<a href="#/metadata">Metadata</a>
							</li>
							<li ng-class="{active: $route.current.activetab == 'script_management'}">
								<a href="#/script_management">Scripts</a>
							</li>
							<li ng-class="{active: $route.current.activetab == 'analysis'}">
								<a href="#/analysis">Analysis</a>
							</li>
							<li ng-class="{active: $route.current.activetab == 'project_management'}">
								<a href="#/project_management">Projects</a>
							</li>

						</ul>
						<!--The right navbar -->

						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">

								<a href="javscript:;" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-cog"></i> Settings <b class="caret"></b> </a>

								<ul class="dropdown-menu">
									<li>
										<a href="./account.html">Database Configuration</a>
									</li>
									<li>
										<a href="javascript:;">Save Configuration</a>
									</li>
								</ul>

							</li>

							<li class="dropdown">

								<a href="javscript:;" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i> John Doe <b class="caret"></b> </a>

								<ul class="dropdown-menu">
									<li>
										<a href="javascript:;">Profile</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="javascript:;">Sign out</a>
									</li>
								</ul>

							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</nav>

				</nav>
			</header>
			<!-- End #header  -->

			<div style="height: 100%" class = "tab-container" >
				<div style="height: 100%" class="ngview" ng-view>

				</div>
				
				

			</div>

			<footer>
				<p>

				</p>
			</footer>
		</div>

		
		
		<script src="lib/jquery/jquery 2_1_0.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.js"></script>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-animate.min.js"></script>
		<script src="//rawgithub.com/mgcrea/angular-strap/master/dist/angular-strap.min.js"></script>
		<script src="//rawgithub.com/mgcrea/angular-strap/master/dist/angular-strap.tpl.min.js"></script>
		
		<script src="lib/angular/masonry.js"></script>
		<script src="lib/imagesloaded/imagesloaded.js"></script>
        <script src="lib/angular/angular-masonry.js"></script>
		
		<script src="aws/analysis/analysisService.js"></script>
		<script src="aws/app.js"></script>
		
		<script src="aws/analysis/analysis.js"></script>

	</body>
</html>
