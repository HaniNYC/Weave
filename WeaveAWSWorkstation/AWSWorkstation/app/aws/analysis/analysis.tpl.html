<div class="container-fluid analysis-tpl" style="width: 100%; height: 100%">
	<div class="row analysis-wizard">
		<div class="wizard-vertical">

			<div class="wizard-steps show">
				<div class="wstep current" data-step-num="0">
					<div class="donut">
						<div>
							<span class="step active">1</span>
						</div>
					</div>
					<span class="txt">Select a Datatable</span>

				</div>
				<div class="wstep " data-step-num="0">
					<div class="donut ">
						<div>
							<span class="step">2</span>
						</div>
					</div>
					<span class="txt">Select a Script and Configure its parameters</span>

				</div>
				<div class="wstep last-child" data-step-num="0">
					<div class="donut">
						<div>
							<span class="step">3</span>
						</div>
					</div>
					<span class="txt">Configure Visuals for Weave in the Dashboard</span>

				</div>
			</div>

		</div>

		<div class="wrap" ng-controller="ScriptsBarController">
			<div class="search-bar-content">

				<button style="width: 40%; text-align: left; height: 30px; vertical-align: middle" type="button"
				class="btn btn-default" ng-model="selectedIcons" data-html="1" data-multiple="1" data-animation="am-flip-x" ng-options="icon.value as icon.label for icon in icons" bs-select>
					<span style="float: right; margin-top: 5px;" class="caret"></span>
				</button>

				<div class="input-group search-script">
					<input type="text" class="form-control" /*ng-disabled="!dataTable"*/ ng-model="scriptSelected" data-min-length="0"
					data-html="1" ng-options="script for script in scriptList"
					placeholder="Select or Search for Scripts" select-on-click bs-typeahead>

					</input>
					<a href="javascript:" class="input-group-addon" title="Hello" data-content="Hello" data-template="aws/analysis/script_settings.tpl.html" data-animation="am-flip-x" bs-popover>Settings</a>

					<!--<button type="button" class="btn btn-default" title="{{popover.title}}" data-content="{{popover.content}}" data-template="aws/analysis/script_settings.tpl.demo.html" data-animation="am-flip-x" bs-popover>
					Settings
					</button>-->

				</div>

				<div id="heading" class="page-header">
					<h1><i class="glyphicon glyphicon-th-large"></i>&nbsp; Dashboard</h1>
				</div>
			</div>
		</div>

	</div>
	<!-- The Dashboard Content-->
	<div style="height: 100%" class="row dashboard-content" ng-controller="WidgetsController">

		<!--<div style="height: 100%" class="container-fluid">
		<div style="height: 100%" class="row">-->

		<div style="height:100%" class="col-md-4 sidebar-content">
			<div style="width: 100%; height: 30px; border-bottom: 1px solid #CCCCCC;" class="possible-search-hide"></div>

			<div class="tool-bar">

				<ul class="tool-list" >
					<li id="tool.id" ng-repeat= "tool in tool_list">
						<span class="checkbox">
							<input type="checkbox">
						</span>
						<a href='javascript: void()'> {{tool.title}}</a>
						<button type="button" class="btn btn-default add-widget" tooltip-placement="right" tooltip= "Add to dashboard" ng-click="add_widget(tool.id)">
							<i class="glyphicon glyphicon-plus"></i>
						</button>
					</li>

				</ul>

			</div>

		</div>

		<div style="height:100%" class="col-md-8 widget-container">

			<div class='masonry-parent' masonry="{ transitionDuration: '0.0s', gutter: 40 }">

				<div class="masonry-brick panel panel-default" ng-repeat="widget_brick in widtget_bricks" ng-model="widtget_bricks">

					<div class="panel-heading">
						<h2>{{widget_brick.title}}</h2>
						<a href="javascript: void(0)" class="close-button" tooltip-placement="right" tooltip="Close widget"  ng-click="remove_widget($index)"> <i style="margin:8px 0px 2px 10px; font-size: 10px" class="glyphicon glyphicon-remove"></i> </a>

					</div>
					<h5 class="widget-description "><i style="font-size: 14px; padding-right: 5px" class="glyphicon glyphicon-info-sign"></i> {{widget_brick.description}}</h5>
					<div class="" ng-include="widget_brick.template_url"></div>

				</div>
			</div>
		</div>
	</div>

	<div class = 'run-bar'>
		<span style="display: inline-block; margin-left: 20px; font-size: 13px;">Set Color Column</span>
		<input class="txt" id="colorColumn" />
		<a href="javascript:void(0);" class="btn btn-primary" id=""><span style="vertical-align: middle">Generate Report</span> <i class="glyphicon glyphicon-play-circle play-button"></i></a>
	</div>
</div>

<!--</div>
</div>-->
</div>
